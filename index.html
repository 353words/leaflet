<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
	&nbsp;
      </div>
      <div class="row text-center">
	<div class="col">
	  <h1 class="alert alert-primary">Miki's Run</h1>
	</div>
      </div>
      <div class="row">
	<div class="col">
	  <div id="map" style="height: 600px; border: 1px solid black;"></div>
	</div>
      </div>
    </div>
    <script>
      var points = [
	{ loc: [51.508, -0.11], time: "13:48" },
      ];

      function on_loaded() {
	var map = L.map('map').setView([51.505, -0.09], 13);
	L.tileLayer(
	  'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
	  {
	    maxZoom: 19,
	    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	   }
	).addTo(map);
	points.forEach((pt) => {
	  var circle = L.circle(pt.loc, {
	      color: 'red',
	      radius: 100
	  }).addTo(map);
	  circle.bindPopup(pt.time);
	});
      }

      document.addEventListener('DOMContentLoaded', on_loaded);
    </script>
  </body>
</html>
