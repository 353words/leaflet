<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
	<h1 class="alert alert-primary" role="alert">GPX File Viewer</h1>
	<h3 class="alert alert-secondary" role="alert">{{ .Name }} on {{ .Date }}</h1>
      </div>
      <div class="row">
	<div class="col">
	  <div id="map" style="height: 600px; border: 1px solid black;"></div>
	</div>
      </div>
    </div>
    <script>
      var points = [
	{{- range $idx, $pt := .Points }}
	{{ if $idx }},{{ end -}}
	{ "lat": {{ $pt.Lat }}, "lng": {{ $pt.Lng -}}, "time": {{ $pt.Time }} }
	{{- end }}
      ];
      var center = [{{ .Center.Lat }}, {{ .Center.Lng }}];
    </script>
    <script src="/map.js"></script>
  </body>
</html>
